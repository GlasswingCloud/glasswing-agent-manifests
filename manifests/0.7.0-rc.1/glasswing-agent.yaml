apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: glasswing-agent
    app.kubernetes.io/instance: glasswing-agent
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: glasswing-agent
    app.kubernetes.io/version: 0.7.0-rc.1
    helm.sh/chart: glasswing-agent-0.0.0
  name: glasswing-agent
  namespace: glasswing-agent
spec:
  minReadySeconds: 60
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: glasswing-agent
      app.kubernetes.io/name: glasswing-agent
  template:
    metadata:
      labels:
        app: glasswing-agent
        app.kubernetes.io/instance: glasswing-agent
        app.kubernetes.io/name: glasswing-agent
    spec:
      automountServiceAccountToken: true
      containers:
      - args:
        - agent
        - --snapshot-interval=15s
        - --v=5
        env:
        - name: SELF_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_UID
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: API_URL
          value: https://gateway.glasswing.cloud
        - name: PROVIDER
          value: eks
        - name: ENABLE_VPA
          value: "true"
        - name: MONITOR_METADATA
          value: /agent-metadata/metadata
        - name: LEADER_ELECTION_ENABLED
          value: "false"
        - name: PPROF_PORT
          value: "6060"
        envFrom:
        - secretRef:
            name: glasswing-agent
        image: 767398088350.dkr.ecr.us-east-1.amazonaws.com/glasswing-agent:0.7.0-rc.1
        imagePullPolicy: Always
        name: agent
        ports:
        - containerPort: 9876
          name: healthz
        resources:
          limits:
            cpu: 800m
            memory: 1024Mi
          requests:
            cpu: 500m
            memory: 512Mi
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - mountPath: /agent-metadata
          name: shared-metadata
      priorityClassName: system-cluster-critical
      securityContext:
        fsGroup: 65532
        runAsGroup: 65532
        runAsNonRoot: true
        runAsUser: 65532
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: glasswing-agent
      shareProcessNamespace: true
      volumes:
      - emptyDir: {}
        name: shared-metadata
