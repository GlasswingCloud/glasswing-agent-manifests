apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: glasswing-agent:scraper:kubernetes
  labels:
    rbac.agent.glasswing.cloud/aggregate-to-scraper: "true"
    
    helm.sh/chart: glasswing-agent-0.0.0
    app.kubernetes.io/name: glasswing-agent
    app.kubernetes.io/instance: glasswing-agent
    app.kubernetes.io/version: "0.6.3-beta.0"
    app.kubernetes.io/managed-by: Helm
  
rules:
- nonResourceURLs:
  - /version
  verbs:
  - get

- apiGroups:
  - "metrics.k8s.io"
  resources:
  - pods
  - nodes
  verbs:
  - get
  - list
  - watch

- apiGroups:
  - ""
  resources:
  - events
  - pods
  - nodes
  - replicationcontrollers
  - persistentvolumeclaims
  - persistentvolumes
  - services
  - namespaces
  verbs:
  - get
  - list
  - watch

- apiGroups:
  - "apps"
  resources:
  - deployments
  - replicasets
  - daemonsets
  - statefulsets
  verbs:
  - get
  - list
  - watch

- apiGroups:
  - "storage.k8s.io"
  resources:
  - storageclasses
  - csinodes
  verbs:
  - get
  - list
  - watch

- apiGroups:
  - "batch"
  resources:
  - jobs
  - cronjobs
  verbs:
  - get
  - list
  - watch

- apiGroups:
  - "autoscaling"
  resources:
  - horizontalpodautoscalers
  verbs:
  - get
  - list
  - watch

- apiGroups:
  - "autoscaling.k8s.io"
  resources:
  - verticalpodautoscalers
  verbs:
  - get
  - list
  - watch

- apiGroups:
  - "policy"
  resources:
  - poddisruptionbudgets
  verbs:
  - get
  - list
  - watch
